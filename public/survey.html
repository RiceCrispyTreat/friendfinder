<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>




    <title>Survey</title>
</head>
<style>
        img {
           height: 50%;
           width: 50%;
        }
    </style>
<body>
    <div class="container">
        <div id="header">
            <h1>Survey Questions</h1>
        </div>

        <form>
            <div class="row">
                <div class="twelve columns">
                    <label for="name">What's your name?</label><br>
                    <input class="u-full-width" type="text" id="name"><br>

                    <label for="q1">I love School.</label><br>
                    <select class="u-half-width" id="q1">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q2">I hate school.</label><br>
                    <select class="u-half-width" id="q2">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q3">If we hang out, we're probably just going to talk about sports.</label><br>
                    <select class="u-half-width" id="q3">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q4">If we are in the same class we will likely skip it more than we go to
                        it.</label><br>
                    <select class="u-half-width" id="q4">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q5">The idea of going to the space totally freaks me out.</label><br>
                    <select class="u-half-width" id="q5">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q6">I can drive a manual transmission.</label><br>
                    <select class="u-half-width" id="q6">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q7">The best character in The Simpsons is Homer.</label><br>
                    <select class="u-half-width" id="q7">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <label for="q8">I love going to a party.</label><br>
                    <select class="u-half-width" id="q8">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Somewhat Disagree</option>
                        <option value="3">3 (Meh)</option>
                        <option value="4">4 (Somewhat Agree</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>



                    <div class="twelve columns">
                        <br>
                        <input class="button-primary" type="submit" id="submit">
                    </div>

        </form>
    </div>

    </div>
    <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">


            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2>Best Match</h2>
                </div>
                <div class="modal-body">
                    <h3 id="matchName"></h3>
                    <img id="matchImg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>





    <script>
        $('#submit').on("click", function () {
            function validateForm() {
                let isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $('.chosen-select').each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                return isValid;
            }

            if (validateForm()) {
                let userData = {
                    name: $('name').val(),
                    photo: $('#photo').val(),
                    scores: [
                        $('#q1').val(),
                        $('#q2').val(),
                        $('#q3').val(),
                        $('#q4').val(),
                        $('#q5').val(),
                        $('#q6').val(),
                        $('#q7').val(),
                        $('#q8').val(),


                    ]
                };

                let currentUrl = window.location.origin;
                $.post(currentUrl + "/api/friends", userData, function (data) {

                    $("#matchName").text(data.name);
                    $("#matchImg").attr("src", data.photo);

                    $("#resultsModal").modal("toggle");

                });
            }
            else {
                alert("Please fill out all fields before submitting!");
            }

            return false;
        });




    </script>
</body>

</html>
